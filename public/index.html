<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="icon" href="images/sun.png" sizes="any" type="image/png">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato%3A300%2C300italic%2C700%2C700italic%2C900%2C400%7CPacifico%3A400&subset=latin%2Clatin-ext&ver=4.6.1" />
    <link rel="stylesheet" href="css/app.min.css" />
</head>

<body>

    <section class="container">

        <video class="video-background" autoplay muted loop>
              <source src="video/vancouver.mp4" type="video/mp4"/>
        </video>

        <div class="weather-box">

            <session class="current" id="currentWeatherView"></session>
            <session class="time">
                <div class="weather-time" id="timeWeatherView"></div>
            </session>
            <session class="description" id="descriptionWeatherView"></session>
            <session class="week">
              <div class="week-table">
                  <header class="thead">Week information</header>
                  <div class="tbody" id="weekWeatherView"></div>
              </div>
            </session>

            <footer class="footer">
                Gui Bastos 2016 - Original icons courtesy of <a href="http://demo.amitjakhu.com/dripicons-weather/" alt="Dripicons">Dripicons</a>
            </footer>

        </div>

    </section>

    <script src="js/app.js"></script>

</body>

</html>
